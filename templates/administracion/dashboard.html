{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrador - Pick-Up Rural</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- Datos del servidor -->
    <script type="application/json" id="server-data">
        {
            "stats": {
                "total": {{ total_negocios }},
                "active": {{ negocios_activos }},
                "pending": {{ negocios_pendientes }}
            },
            "user": {
                "name": "{{ user.get_full_name|default:user.username }}",
                "email": "{{ user.email }}",
                "initial": "{{ user.username.0|upper }}"
            },
            "csrfToken": "{{ csrf_token }}"
        }
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Obtener datos del servidor
        const serverData = JSON.parse(document.getElementById('server-data').textContent);

        // Iconos SVG
        const Building2Icon = () => (
            <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
        );

        const StoreIcon = ({ className = "w-12 h-12 opacity-80" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
        );

        const PlusIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
            </svg>
        );

        const SearchIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        );

        const CheckCircleIcon = () => (
            <svg className="w-12 h-12 opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const UsersIcon = () => (
            <svg className="w-12 h-12 opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        );

        const EditIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
        );

        const TrashIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        );

        function AdminDashboard() {
            const [activeView, setActiveView] = useState('dashboard');
            const [businesses, setBusinesses] = useState([]);
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [formData, setFormData] = useState({
                name: '',
                owner: '',
                email: '',
                phone: '',
                category: '',
                address: '',
                description: '',
                password: ''
            });

            useEffect(() => {
                cargarNegocios();
            }, []);

            const cargarNegocios = async () => {
                try {
                    const response = await fetch('/administracion/api/negocios/');
                    const data = await response.json();
                    setBusinesses(data);
                    setLoading(false);
                } catch (error) {
                    console.error('Error al cargar negocios:', error);
                    setLoading(false);
                }
            };

            const handleInputChange = (e) => {
                setFormData({ ...formData, [e.target.name]: e.target.value });
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                try {
                    const response = await fetch('/administracion/api/negocios/crear/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': serverData.csrfToken
                        },
                        body: JSON.stringify(formData)
                    });

                    const result = await response.json();

                    if (response.ok && result.success) {
                        alert('Negocio creado exitosamente');
                        setFormData({ name: '', owner: '', email: '', phone: '', category: '', address: '', description: '', password: '' });
                        cargarNegocios();
                        setActiveView('list');
                    } else {
                        alert('Error al crear negocio: ' + (result.message || 'Error desconocido'));
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error al crear negocio');
                }
            };

            const toggleStatus = async (businessId, currentStatus) => {
                try {
                    const response = await fetch(`/administracion/api/negocios/${businessId}/estado/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': serverData.csrfToken
                        }
                    });

                    const result = await response.json();

                    if (response.ok && result.success) {
                        cargarNegocios();
                    } else {
                        alert('Error al cambiar estado');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error al cambiar estado');
                }
            };

            const deleteBusiness = async (businessId) => {
                if (!window.confirm('¿Estás seguro de eliminar este negocio?')) {
                    return;
                }

                try {
                    const response = await fetch(`/administracion/api/negocios/${businessId}/eliminar/`, {
                        method: 'DELETE',
                        headers: {
                            'X-CSRFToken': serverData.csrfToken
                        }
                    });

                    const result = await response.json();

                    if (response.ok && result.success) {
                        alert('Negocio eliminado exitosamente');
                        cargarNegocios();
                    } else {
                        alert('Error al eliminar negocio');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error al eliminar negocio');
                }
            };

            const stats = serverData.stats;

            const filteredBusinesses = businesses.filter(b => 
                (b.user__username?.toLowerCase() || '').includes(searchTerm.toLowerCase()) ||
                (b.user__email?.toLowerCase() || '').includes(searchTerm.toLowerCase()) ||
                (b.user__first_name?.toLowerCase() || '').includes(searchTerm.toLowerCase())
            );

            return (
                <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50">
                    {/* Header */}
                    <header className="bg-white shadow-md">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-3">
                                    <div className="text-green-600">
                                        <Building2Icon />
                                    </div>
                                    <div>
                                        <h1 className="text-2xl font-bold text-gray-900">Pick-Up Rural</h1>
                                        <p className="text-sm text-gray-500">Panel de Administración</p>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <div className="text-right">
                                        <p className="text-sm font-medium text-gray-900">{serverData.user.name}</p>
                                        <p className="text-xs text-gray-500">{serverData.user.email}</p>
                                    </div>
                                    <div className="w-10 h-10 bg-green-600 rounded-full flex items-center justify-center text-white font-semibold">
                                        {serverData.user.initial}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {/* Navigation */}
                        <div className="bg-white rounded-lg shadow-md mb-6">
                            <nav className="flex space-x-1 p-2">
                                <button
                                    onClick={() => setActiveView('dashboard')}
                                    className={`flex items-center space-x-2 px-4 py-2 rounded-lg transition-colors ${
                                        activeView === 'dashboard' ? 'bg-green-600 text-white' : 'text-gray-700 hover:bg-gray-100'
                                    }`}
                                >
                                    <Building2Icon />
                                    <span className="font-medium">Dashboard</span>
                                </button>
                                <button
                                    onClick={() => setActiveView('create')}
                                    className={`flex items-center space-x-2 px-4 py-2 rounded-lg transition-colors ${
                                        activeView === 'create' ? 'bg-green-600 text-white' : 'text-gray-700 hover:bg-gray-100'
                                    }`}
                                >
                                    <PlusIcon />
                                    <span className="font-medium">Crear Negocio</span>
                                </button>
                                <button
                                    onClick={() => setActiveView('list')}
                                    className={`flex items-center space-x-2 px-4 py-2 rounded-lg transition-colors ${
                                        activeView === 'list' ? 'bg-green-600 text-white' : 'text-gray-700 hover:bg-gray-100'
                                    }`}
                                >
                                    <StoreIcon className="w-5 h-5" />
                                    <span className="font-medium">Lista de Negocios</span>
                                </button>
                            </nav>
                        </div>

                        {/* Dashboard View */}
                        {activeView === 'dashboard' && (
                            <div className="space-y-6">
                                {/* Stats Cards */}
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div className="bg-white rounded-lg shadow-md p-6 border-l-4 border-green-600">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <p className="text-sm text-gray-600 font-medium">Total Negocios</p>
                                                <p className="text-3xl font-bold text-gray-900 mt-2">{stats.total}</p>
                                            </div>
                                            <div className="text-green-600">
                                                <StoreIcon />
                                            </div>
                                        </div>
                                    </div>
                                    <div className="bg-white rounded-lg shadow-md p-6 border-l-4 border-blue-600">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <p className="text-sm text-gray-600 font-medium">Negocios Activos</p>
                                                <p className="text-3xl font-bold text-gray-900 mt-2">{stats.active}</p>
                                            </div>
                                            <div className="text-blue-600">
                                                <CheckCircleIcon />
                                            </div>
                                        </div>
                                    </div>
                                    <div className="bg-white rounded-lg shadow-md p-6 border-l-4 border-yellow-600">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <p className="text-sm text-gray-600 font-medium">Pendientes</p>
                                                <p className="text-3xl font-bold text-gray-900 mt-2">{stats.pending}</p>
                                            </div>
                                            <div className="text-yellow-600">
                                                <UsersIcon />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Recent Activity */}
                                <div className="bg-white rounded-lg shadow-md p-6">
                                    <h2 className="text-xl font-bold text-gray-900 mb-4">Negocios Recientes</h2>
                                    {loading ? (
                                        <p className="text-gray-500">Cargando...</p>
                                    ) : businesses.length === 0 ? (
                                        <p className="text-gray-500">No hay negocios registrados</p>
                                    ) : (
                                        <div className="space-y-3">
                                            {businesses.slice(0, 5).map(business => (
                                                <div key={business.id} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                                    <div className="flex items-center space-x-3">
                                                        <div className="text-green-600">
                                                            <StoreIcon className="w-5 h-5" />
                                                        </div>
                                                        <div>
                                                            <p className="font-medium text-gray-900">{business.user__first_name} {business.user__last_name}</p>
                                                            <p className="text-sm text-gray-500">{business.user__email}</p>
                                                        </div>
                                                    </div>
                                                    <span className={`px-3 py-1 rounded-full text-xs font-semibold ${
                                                        business.is_active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                                                    }`}>
                                                        {business.is_active ? 'Activo' : 'Inactivo'}
                                                    </span>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {/* Create Business Form */}
                        {activeView === 'create' && (
                            <div className="bg-white rounded-lg shadow-md p-8">
                                <h2 className="text-2xl font-bold text-gray-900 mb-6">Crear Nueva Cuenta de Negocio</h2>
                                <div className="space-y-6">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Nombre del Negocio *
                                            </label>
                                            <input
                                                type="text"
                                                name="name"
                                                value={formData.name}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                                required
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Propietario *
                                            </label>
                                            <input
                                                type="text"
                                                name="owner"
                                                value={formData.owner}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                                required
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Email *
                                            </label>
                                            <input
                                                type="email"
                                                name="email"
                                                value={formData.email}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                                required
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Teléfono *
                                            </label>
                                            <input
                                                type="tel"
                                                name="phone"
                                                value={formData.phone}
                                                onChange={handleInputChange}
                                                placeholder="+56912345678"
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                                required
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Categoría
                                            </label>
                                            <select
                                                name="category"
                                                value={formData.category}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                            >
                                                <option value="">Seleccionar</option>
                                                <option value="Frutas y Verduras">Frutas y Verduras</option>
                                                <option value="Lácteos">Lácteos</option>
                                                <option value="Carnes">Carnes</option>
                                                <option value="Panadería">Panadería</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Contraseña *
                                            </label>
                                            <input
                                                type="password"
                                                name="password"
                                                value={formData.password}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                                required
                                            />
                                        </div>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Dirección
                                        </label>
                                        <input
                                            type="text"
                                            name="address"
                                            value={formData.address}
                                            onChange={handleInputChange}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Descripción
                                        </label>
                                        <textarea
                                            name="description"
                                            value={formData.description}
                                            onChange={handleInputChange}
                                            rows="4"
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                            placeholder="Descripción del negocio..."
                                        />
                                    </div>
                                    <div className="flex space-x-4">
                                        <button
                                            onClick={handleSubmit}
                                            className="flex-1 bg-green-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-700 transition-colors flex items-center justify-center space-x-2"
                                        >
                                            <PlusIcon />
                                            <span>Crear Negocio</span>
                                        </button>
                                        <button
                                            type="button"
                                            onClick={() => setFormData({ name: '', owner: '', email: '', phone: '', category: '', address: '', description: '', password: '' })}
                                            className="px-6 py-3 border border-gray-300 rounded-lg font-semibold text-gray-700 hover:bg-gray-50 transition-colors"
                                        >
                                            Limpiar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Business List */}
                        {activeView === 'list' && (
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <div className="flex items-center justify-between mb-6">
                                    <h2 className="text-2xl font-bold text-gray-900">Gestión de Negocios</h2>
                                    <div className="relative">
                                        <div className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                            <SearchIcon />
                                        </div>
                                        <input
                                            type="text"
                                            placeholder="Buscar..."
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                            className="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                        />
                                    </div>
                                </div>
                                <div className="overflow-x-auto">
                                    <table className="w-full">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Usuario</th>
                                                <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Email</th>
                                                <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Teléfono</th>
                                                <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Estado</th>
                                                <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-gray-200">
                                            {loading ? (
                                                <tr>
                                                    <td colSpan="5" className="px-4 py-8 text-center text-gray-500">
                                                        Cargando...
                                                    </td>
                                                </tr>
                                            ) : filteredBusinesses.length === 0 ? (
                                                <tr>
                                                    <td colSpan="5" className="px-4 py-8 text-center text-gray-500">
                                                        No se encontraron negocios
                                                    </td>
                                                </tr>
                                            ) : (
                                                filteredBusinesses.map((business) => (
                                                    <tr key={business.id} className="hover:bg-gray-50 transition-colors">
                                                        <td className="px-4 py-4 text-sm text-gray-700">
                                                            {business.user__first_name} {business.user__last_name}
                                                        </td>
                                                        <td className="px-4 py-4 text-sm text-gray-700">{business.user__email}</td>
                                                        <td className="px-4 py-4 text-sm text-gray-700">{business.telefono || 'N/A'}</td>
                                                        <td className="px-4 py-4">
                                                            <button
                                                                onClick={() => toggleStatus(business.id, business.is_active)}
                                                                className={`px-3 py-1 rounded-full text-xs font-semibold transition-colors ${
                                                                    business.is_active 
                                                                        ? 'bg-green-100 text-green-800 hover:bg-green-200' 
                                                                        : 'bg-red-100 text-red-800 hover:bg-red-200'
                                                                }`}
                                                            >
                                                                {business.is_active ? 'Activo' : 'Inactivo'}
                                                            </button>
                                                        </td>
                                                        <td className="px-4 py-4">
                                                            <div className="flex space-x-2">
                                                                <button 
                                                                    className="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors"
                                                                    title="Editar"
                                                                >
                                                                    <EditIcon />
                                                                </button>
                                                                <button 
                                                                    onClick={() => deleteBusiness(business.id)}
                                                                    className="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors"
                                                                    title="Eliminar"
                                                                >
                                                                    <TrashIcon />
                                                                </button>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                ))
                                            )}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<AdminDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
